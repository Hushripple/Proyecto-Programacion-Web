<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/noise2.png">
</head>
<body>

<!-- Inicio menú de admin con logo -->
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/LOGO.png" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
      </div>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-center" style="width:200px;">Bienvenid@, admin</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <button class="btn btn-dark" type="button" style="width:120px;">Cerrar sesión</button>
          </a>
        </li>
      </ul> 
  </nav>
<!-- Fin menú con logo-->

<!-- Inicio panel de admin -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Panel de admin</h1>
    <!-- Inicio álbumes -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Álbumes</h2>
        </div>
        <div class="card-body">
            <!-- Tabla para mostrar álbumes existentes -->
            <div class="mt-4">
                <h3>Álbumes enviados</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre del Álbum</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Coronet Juniper</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>The Inalienable Dreamless</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Dirge</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Fin álbumes -->

    <!-- Inicio artistas -->
    <div class="card">
        <div class="card-header">
            <h2>Artistas</h2>
        </div>
        <div class="card-body">
            <!-- Tabla para mostrar artistas existentes -->
            <div class="mt-4">
                <h3>Artistas enviados</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre del Artista</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Gridlink</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Discordance Axis</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Wormrot</td>
                            <td>
                                <button class="btn btn-outline-success">Confimar</button>
                                <button class="btn btn-outline-danger">Denegar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Fin artistas -->
</div>

<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar álbum</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Formulario de registro -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombreAlbum" class="form-label">Nombre del álbum</label>
              <input type="text" class="form-control" id="txtNombreAlbum" required>
            </div>
            <div class="mb-3">
              <label for="nombreArtista" class="form-label">Nombre del artista</label>
              <input type="text" class="form-control" id="txtNombreArtista" required>
            </div>
            <div class="mb-3">
              <label for="imagenAlbum" class="form-label">Imagen álbum</label>
              <input type="file" class="form-control" id="imgAlbum">
            </div>
            <button type="submit" class="btn btn-dark">Confirmar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
