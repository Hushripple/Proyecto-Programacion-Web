<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembro Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/noise2.png">
</head>
<body>

<!-- Inicio menú con logo -->
<nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
    <div class="container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/LOGO.png" alt="Avatar Logo" style="width:200px;" class="rounded-pill"> 
        </a>
      </div>
    </div>
  </nav>
<!-- Fin menú con logo-->

<!-- Inicio login de miembro -->
<div class="container d-flex justify-content-center align-items-center" style="height: 90vh">
    <div class="card p-4">
        <div class="modal-body">
            <form action="miembro.html">
                <div class="mb-3">
                    <h3 class="text-center">Inicie sesión</h3>
                    <hr>
                </div>
                <div class="mb-3 text-center">
                  <label for="miembroEmailLogin" class="form-label">Email</label>
                  <input type="email" class="form-control" id="txtEmail" required>
                </div>
                <div class="mb-3 text-center">
                    <label for="miembroPasswordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtPassword" required>
                </div>
                <div class="mb-3 text-center">
                  <label for="miembroPasswordCLogin" class="form-label">Confirme contraseña</label>
                  <input type="password" class="form-control" id="txtPassword" required>
              </div>
                <div class=" text-center">
                  <!-- href a miembro.html -->
                  <button type="submit" class="btn btn-dark justify-content-center">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Fin Login de miembro -->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
